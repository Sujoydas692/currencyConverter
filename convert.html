<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		function ff(x){
			document.getElementById("rupee").value = x*74.27;
			document.getElementById("taka").value = x*84.52;
            document.getElementById("pound").value = x*0.72;
            document.getElementById("euro").value = x*0.84;
		}
        function fj(x){
			document.getElementById("dollar").value = x*0.013;
			document.getElementById("taka").value = x*1.14;
            document.getElementById("pound").value = x*0.0096;
            document.getElementById("euro").value = x*0.011;
		}
        function fk(x){
			document.getElementById("dollar").value = x*0.012;
			document.getElementById("rupee").value = x*0.88;
            document.getElementById("pound").value = x*0.0085;
            document.getElementById("euro").value = x*0.0099;
		}
        function fl(x){
			document.getElementById("dollar").value = x*1.40;
			document.getElementById("rupee").value = x*103.67;
            document.getElementById("taka").value = x*117.99;
            document.getElementById("euro").value = x*1.17;
		}
        function fm(x){
			document.getElementById("dollar").value = x*1.19;
			document.getElementById("rupee").value = x*88.70;
            document.getElementById("taka").value = x*100.91;
            document.getElementById("pound").value = x*0.86;
		}
	</script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Currency Converter</h1>
          </div>
		<fieldset>
			<table class="currencies">
				<tr class="currency">
					<td class="currency-name">USD</td>
					<td><span class="currency-symbol">&#36;</span><input type="text" name="" id="dollar" oninput="ff(this.value)" placeholder="0.0000"></td>
				</tr>
				<tr class="currency">
					<td class="currency-name">INR</td>
					<td><span class="currency-symbol">&#8377;</span><input type="text" name="" id="rupee" oninput="fj(this.value)" placeholder="0.0000"></td>
				</tr>
				<tr class="currency">
					<td class="currency-name">BDT</td>
					<td><span class="currency-symbol">&#2547;</span><input type="text" name="" id="taka" oninput="fk(this.value)" placeholder="0.0000"></td>
				</tr>
                <tr class="currency">
					<td class="currency-name">GBP</td>
					<td><span class="currency-symbol">&#163;</span><input type="text" name="" id="pound" oninput="fl(this.value)" placeholder="0.0000"></td>
				</tr>
                <tr class="currency">
					<td class="currency-name">EUR</td>
					<td><span class="currency-symbol">&#128;</span><input type="text" name="" id="euro" oninput="fm(this.value)" placeholder="0.0000"></td>
				</tr>
			</table>
		</fieldset>
	</div>
   
</body>
</html>
